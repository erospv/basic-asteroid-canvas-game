		href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"

<style>
	body {
		margin: 0;
	}
</style>

<body>
	<div class="fixed text-white text-sm ml-2 mt-1 select-none">
		<span>Score:</span>
		<span id="score">0</span>
	</div>

	<div class="fixed inset-0 hidden items-center justify-center" id="game-over-modal">
		<div class="bg-white max-w-md w-full p-6 text-center">
			<h1 class="text-4xl font-bold leading-none" id="final-score">100</h1>
			<p class="text-md text-gray-700 mb-4">Points</p>
			<div>
				<button 
          class="bg-blue-500 text-white w-full py-3 rounded-full text-md"
          onclick="restartGame()"
        >
					Start Game
				</button>
			</div>
		</div>
	</div>

	<canvas></canvas>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"
		integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>
	<script src="./js/classes.js"></script>
	<script src="./index.js"></script>
</body>
